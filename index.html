<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="container" data-aos="fade-up">
        <h1>Temperature Converter</h1>
        <div class="svg-container">
            <!-- SVG illustrations will be added here via JavaScript -->
        </div>
        <div class="converter">
            <input type="number" id="inputTemp" placeholder="Enter temperature">
            <select id="inputScale">
                <option value="C">째C (Celsius)</option>
                <option value="F">째F (Fahrenheit)</option>
                <option value="K">K (Kelvin)</option>
            </select>
            <select id="outputScale">
                <option value="C">째C (Celsius)</option>
                <option value="F">째F (Fahrenheit)</option>
                <option value="K">K (Kelvin)</option>
            </select>
            <button onclick="convertTemperature()">Convert</button>
            <div id="output">Result will appear here</div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
